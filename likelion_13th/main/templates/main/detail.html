{% extends 'base.html' %}
{% load static %}
{% block content %}
    <h3>{{blog.title}}</h3>
        작성자 : {{blog.writer}}
        날짜 : {{blog.pub_date}}
        <hr/>
        {% if blog.image %}
            <p><img src="{{ blog.image.url }}" alt="사진" width="100px"></p>
        {% endif %}
        <p>{{blog.content}}</p>
        <a href="{% url 'main:edit' blog.id %}">글 수정하기</a>
        <a href="{% url 'main:delete' blog.id %}">글 삭제하기</a>
    <br>
{% endblock %}
